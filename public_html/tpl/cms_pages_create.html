<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Pages</h1>
</div>
<div class="wrapper-md" ng-controller="PageCreateCtrl">
  <div class="panel panel-default">
	  <form name="form-contact" class="form-validation">
	    <div class="panel-default">
	      <div class="panel-heading">
	        <span class="h4">{{page.title}}</span>
	      </div>
	      <div class="panel-body">
	        <p class="text-muted">Need support? please fill the fields below.<br>{{page.nav}}</p>                        
	          <div class="form-group pull-in clearfix">
	            <div class="col-sm-6">
	              <label>Titel</label>
	              <input type="text" class="form-control" placeholder="Name" ng-model="page.title" required >
	            </div>
	            <div class="col-sm-6">
	              <label>url</label>
	              <input type="text" class="form-control" placeholder="Url (bijvoorbeeld: home)" ng-model="page.url" required >
	            </div>
	          </div>                        
	          <div class="form-group pull-in clearfix">
	            <div class="col-sm-6">
	              <label>Titel</label>
	              <input type="text" class="form-control" placeholder="Name" ng-model="page.title" required >
	            </div>
	            <div class="col-sm-6">
	              <label>Zichtbaar in het menu?</label><br>
		            <label class="i-switch m-t-xs m-r">
		              <input type="checkbox" ng-model="page.nav">
		              <i></i>
		            </label>
	            </div>
	          </div>
	          <div class="form-group">
	            <label>Your website</label>
	            <input type="url" class="form-control" placeholder="http://" ng-model="contact.url" required>
	          </div>
	          <div class="form-group">
	            <label>Message</label>
	            <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
	          </div>
	      </div>
	      <footer class="panel-footer text-right bg-light lter">
	        <button type="submit" class="btn btn-success">Submit</button>
	      </footer>
	    </div>
	  </form>
  </div>
</div>
